<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="grid.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="config.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <header role="banner">
        <form class="newsSearch">          
            <legend>News Search</legend>
            <input autofocus class="searchField" type="text" placeholder="person, place, event, topic...">
            <button type="submit" class="searchField add-item-btn">Add</button>
        </form>
    </header>
    <section id="news" class="row">
        <div class="col-4" id="columnOne"></div>
        <div class="col-4" id="columnTwo"></div>
        <div class="col-4" id="columnThree"></div>
    </section>
</body>
</html>
