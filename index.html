<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>News Aggregator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="grid.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="config.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <header role="banner">
        <form class="search-form">          
            <legend>News Search</legend>
            <p>Find news on any topic from over 30,000 sources. Powered by <a href="https://newsapi.org/" target="_blank">https://newsapi.org/</a><br></p>
            <p><a href="https://github.com/mswanson-me/news-aggregator" target="_blank">Click here to see the GitHub repository for this project.</a><br></p>
            <input autofocus class="search-field" type="text" placeholder="person, place, event, topic...">
            <button type="submit">Search</button>
        </form>
        <p id="search-results"></p>
    </header>
    <section id="news" class="row">
        <div class="col-4" id="columnOne"></div>
        <div class="col-4" id="columnTwo"></div>
        <div class="col-4" id="columnThree"></div>
    </section>
</body>
</html>
